<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="FormularioMonedas.css">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion de pesos uruguayos</title>
</head>
<body class="text-center text-bg-light p-3">
<div class="row">
    <div class="col-3"></div>
    <div class="col-6 text-allign text-bg-info p-3">
        <h1>Conversion</h1>
        <form action="FormularioMonedas.php" method="post">
            <label for="pesos">Ingrese la cantidad en pesos uruguayos:</label>
            <input class="form-control" type="number" id="pesos" name="pesos" step="0.01" required>
            <label for="pais">Seleccione la moneda a cambiar</label>
            <select class="form-select" name="moneda" id="moneda">
                <option selected>Elija la moneda</option>
                <option value="dolares">Dolares</option>
                <option value="euros">Euros</option>
                <option value="reales">Reales</option>
            </select>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </body>

</div>
